spring:


  ssl.bundle.jks.gateway:
    key:
      alias: bozntouran
    keystore:
      type: PKCS12
      location: classpath:keystore/bozntouran-keystore.p12
      password: secret



  cloud:
    config:
      enabled: false

  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    enabled: false

server:
  port: 0

logging:
  level:
    com.bozntouran: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

api:

  common:
    version:
    title:
    description:
    termsOfService:
    license:
    licenseUrl:
    externalDocDesc:
    externalDocUrl:
    contact:
      name:
      url:
      email: